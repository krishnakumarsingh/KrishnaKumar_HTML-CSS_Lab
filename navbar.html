<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Nav bar</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        header .header-lable {
            background-color: red;
            padding: 20px 0;
            font-weight: bold;
            text-align: right;
        }
        header .header-lable h1 {
            width: 80%;
            margin: 0 auto;
        }
        header nav {
            background-color: #7f7f7f;
        }
        header nav div {
            width: 80%;
            margin: 0 auto;
        }
        header nav ul {
            display: flex;
            flex-direction: row;
            padding-left: 0;
            margin-bottom: 0;
            list-style: none;
        }
        header nav ul li {
            position: relative;
        }
        header nav ul li a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: flex;
        }
        header nav ul li div {
            display: none;
        }
        header nav ul li:hover {
            background-color: #262626;
        }
        header nav ul li:hover div {
            display: block;
            position: absolute;
            top: 100%;
            width: 114px;
            background: #f5f5f5;
        }
        header nav ul li div ul {
            flex-direction: column;
        }
        header nav ul li div ul li:hover {
            background-color: transparent;
        }
        header nav ul li div ul li a {
            color: #5998c7;
        }
    </style>
</head>

<body>
    <header>
        <section class="header-lable">
            <h1>Demmo of Dropdown</h1>
        </section>
        <nav>
            <div class="">
                <ul>
                    <li>
                        <a href="#">Link 1</span></a>
                    </li>
                    <li>
                        <a href="#">Link 2</a>
                        <div>
                            <ul>
                                <li><a href="#">DD_link_1</a></li>
                                <li><a href="#">DD_link_2</a></li>
                                <li><a href="#">DD_link_3</a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <a href="#">Link 3</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
